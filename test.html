    <script>
        
        function handleToggleClick(event, options) {
            const target = event.target.closest(`[${options.toggle}]`);
            if (target) {
                event.preventDefault();
                const toggleElement = document.querySelector(target.getAttribute(options.toggle));
    
                document.querySelectorAll(`[${options.toggle}]`).forEach((element) => {
                    if (!element.hasAttribute(options.parallel) && element !== target) {
                        document.querySelector(element.getAttribute(options.toggle)).classList.remove(element.getAttribute(options.class));
                        const selfAttribute = element.getAttribute(options.self);
                        if (selfAttribute) {
                            element.classList.remove(selfAttribute);
                        }
                    }
                });
    
                toggleElement.classList.toggle(target.getAttribute(options.class));
    
                const selfAttribute = target.getAttribute(options.self);
                if (selfAttribute) {
                    target.classList.toggle(selfAttribute);
                }
    
                options.onToggle(target);
            }
        }
    
        function closeModalOnClickOutside(event, options) {
            const modal = document.querySelector(event.currentTarget.getAttribute(options.toggle));
            if (!modal.contains(event.target)) {
                modal.classList.remove(options.class);
                options.onRemove(modal);
            }
        }
    
        const options = {
            toggle: "data-toggle",
            add: "data-easy-add",
            remove: "data-easy-remove",
            class: "data-easy-class",
            rcoe: "data-easy-rcoe",
            parallel: "data-easy-parallel",
            self: "data-easy-self",
            selfRcoe: "data-easy-self-rcoe",
            onToggle(element) {},
            onAdd(element) {},
            onRemove(element) {},
            onRcoe(element) {},
        };
    
        document.addEventListener("click", (event) => {
            handleToggleClick(event, options);
        });
    
        document.addEventListener("click", (event) => {
            closeModalOnClickOutside(event, options);
        });
    </script>
